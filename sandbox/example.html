<!DOCTYPE html> <html>
  <head>
    <meta charset="utf-8" />
    <title>ractive-grid Example</title>
    <link rel="stylesheet" type="text/css" href="/assets/index.css" />
    <style>
      .highlight { background-color: lightyellow; }
      .alt-button {
        background: none;
        border: none;
        font-weight: bold;
        text-shadow: 2px 2px 4px lightblue;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/javascript" src="/lib/ractive/index.js"></script>
    <script type="text/javascript" src="/ractive-grid.js"></script>
    <script type="text/javascript">
      Ractive.components.Grid = RactiveGrid.default;

      var ractive = new Ractive({
        el: 'container',
        template: '<Grid items="{{items}}" />' +
          '<Grid items="{{items}}" columns="{{complex}}" />',
        data: {
          items: [
            { id: 0, name: 'John', phone: '3138821919' },
            { id: 1, name: 'Jacob', phone: '3138882719' },
            { id: 2, name: 'Jingleheimer', phone: '3192821919' },
            { id: 3, name: 'Schmidt', phone: '1972821919' },
            { id: 4, name: 'John', phone: '1982736182' }
          ],
          complex: [
            { label: 'Id', path: 'id + 1', order: 1 },
            { label: 'Name', path: 'name', order: 0, class: 'highlight' },
            { label: 'Actions', buttons: [{ label: 'Phone', action: function(row) { alert(row.phone); console.log(arguments); } }] },
            { label: 'Alt Action', type: 'button', buttonLabel: 'Phone', action: function(row) { alert(row.name + ' ' + row.phone); }, buttonClass: 'alt-button' }
          ]
        }
      });
    </script>
  </body>
</html>
